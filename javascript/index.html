<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            background-color: #9aa;
        }
    </style>
</head>
<body>
    
    <input id="convert-value" type="text" name="value">
    <button onclick="javascript:calculate()">Submit</button>

    <div id="result"></div>

    <script>

        function calculate(){
            var val = document.getElementById("convert-value").value
            //alert(val)

            document.getElementById("result").innerHTML = '<p style="color:red">'+val+'</p>'
        }
    </script>
</body>
</html>
